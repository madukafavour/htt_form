<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
    <form>
        <fieldset>
            <legend>Your Address</legend>
            <table>
                <tr>
                    <td><label for="firstname">First name</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                    <td>&nbsp;<input type="text" id="firstname"></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last name</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>


                    <td>&nbsp;<input type="text" id="lastname"></td>
                </tr>
                <tr>
                    <td><label for="street">Street</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>


                    <td>&nbsp;<input type="text" id="street"></td>
                </tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                                        <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>


                    <td>&nbsp;<input type="text" id="city"></td>
                </tr>
            </table>
        </fieldset>
        <br>
        
        <fieldset>
            <legend>Additional details</legend>
            <table>
                <tr>
                    <td><label for="biography">Biography</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>


                    <td>&nbsp;<textarea name="" id="" cols="15" rows="2"></textarea></td>
                </tr>
                <tr>
                    <td><label for="image">Image</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>


                    <td>&nbsp;<input type="file" name="" id="image"></td>
                </tr>
                <tr>
                    <td><label for="agegroup">Age Group</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                    <td>&nbsp;<select name="agegroup" id="agegroup">
                        <option value="0 to 9 years">0 to 9 years</option>
                    </select></td>
                </tr>
            </table>
        </fieldset>
        <br>

        <fieldset>
            <legend>Interests</legend>
            <table>
                <tr>
                    <td><label for="hobbies">Hobbies</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                    <td colspan="3">
                        <textarea id="hobbies" rows="8" cols="15">playing soccer
                            dancing
                            gardening
                            watching movies
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="favouritecar">Favourite car?</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                    <td>
                        <select name="favouritecar" id="favouritecar">
                            <option value="volvo">Volvo</option>
                            <option value="mercedez">Mercedez</option>
                            <option value="venza">Venza</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="favouritepublictransport">Favourite public transport?</label></td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>

                    <td>
                        <select name="favouritepublictransport" id="favouritepublictransport">
                            <optgroup label="Ground"> 
                                <option value="train">Train</option>
                                <option value="bus">Bus</option>
                            </optgroup>
                            <optgroup label="Water"></optgroup>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
                </tr>
            </table>
        </fieldset>
        <br>
    </form>
    </main>
</body>
</html>
